      <div class="container-expand bg-primary pt-5 text-secondary">
        <div class="d-flex justify-content-center py-4">
          <nav class="nav flex-column">
            <a class="nav-link fw-bold text-secondary" href="/">Home</a>
            <a class="nav-link fw-bold text-secondary" href="/auctions/">Auctions</a>

          <div class="vertical-line me-3"></div>

      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-secondary" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-secondary">
            <p>Are you sure you want to delete this post?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-light" id="confirmDeleteButton">
              Delete <i class="fa-solid fa-trash"></i>

        </div>
