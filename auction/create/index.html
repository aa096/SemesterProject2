<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/images/Faviconnoa.png" />

    <script src="/src/js/api/auth/login.mjs" defer type="module"></script>

    <script

      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </head>
  <body bg-primary>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand smaller" href="index.html">
            <img src="/images/NOLogo.png" alt="Noble Oak logo in white" />
          </a>
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav container-fluid justify-content-evenly mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-uppercase fs-5 navbar-override" aria-current="page" href="#"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 text-light navbar-override" href="../profile/"> Auctions </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 text-light navbar-override" id="logoutLink" href="/"> Sell </a>
              </li>
            </ul>
            <a href=""><i class="fa-solid fa-user fs-2 me-3"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container col-10 col-sm-7 col-md-6 mt-4">
        <h1 class="text-secondary text-center display-6">Create Listing</h1>
        <div class="container col-11 mb-5">
          <form id="createListing">
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Title</label>
              <input
                type="text"
                name="title"
                class="form-control text-secondary rounded-3 border border-secondary bg-white"
                required />
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Deadline Date</label>
              <input
                type="date"
                id="deadlineDate"
                name="deadlineDate"
                value="2024-05-14"
                class="form-control text-secondary rounded-3 border border-secondary bg-white"
                required />
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Media</label>
              <div class="mb-3 input-group d-flex flex-wrap">
                <span class="input-group-text text-secondary rounded-3 border border-secondary fw-bolder">Url:</span>
                <input
                  type="url"
                  name="media"
                  class="form-control text-secondary rounded-3 border border-secondary bg-white" />
                <span class="input-group-text text-secondary rounded-3 border border-secondary fw-bolder ms-2"
                  >Alt:</span
                >
                <input type="mediaAlt" class="form-control text-secondary rounded-3 border border-secondary bg-white" />
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Description</label>
              <textarea
                name="description"
                class="form-control text-secondary rounded-3 border border-secondary bg-white"
                required
                title="Description cannot be greater than 280 characters"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary text-light rounded-4">Add Listing</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-expand bg-primary pt-3">
        <div class="d-flex justify-content-center py-4">
          <nav class="nav flex-column">
            <a class="nav-link fw-bolder" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold" href="#">Auctions</a>
            <a class="nav-link fw-bold" href="#">About</a>
            <a class="nav-link fw-bold" href="#">Log out</a>
          </nav>
          <div class="vertical-line"></div>
          <div class="nav flex-column">
            <i class="fa-brands fa-x-twitter nav-link py-2 fs-3"></i>
            <i class="fa-brands fa-instagram nav-link py-2 fs-3"></i>
            <i class="fa-brands fa-facebook nav-link py-2 fs-3"></i>
          </div>
        </div>
        <div class="text-center pb-3">
          <hr class="mx-5" />
          Â© 2024 Nobel Oak Auctions
        </div>
      </div>
    </footer>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="errorModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
