<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing - Nobel Oak Auctions</title>
    <meta
      name="description"
      content="Edit your listing on Nobel Oak Auctions to update details, media, and tags for your item. Make changes and ensure your listing reflects the most accurate and engaging information." />
    <link rel="icon" type="image/x-icon" href="/images/Faviconnoa.png" />
    <link rel="icon" type="image/x-icon" href="/images/Faviconnoa.png" />
    <script src="https://kit.fontawesome.com/07deee6de3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../dist/css/theme.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/src/js/api/auth/login.mjs" defer type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary text-secondary">
        <div class="container-fluid">
          <a class="navbar-brand smaller" href="/"
            ><img src="/images/NOLogo.png" alt="Noble Oak logo in black" class="my-3"
          /></a>
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse text-secondary" id="navbarToggler">
            <ul class="navbar-nav container-fluid justify-content-evenly mb-2 mb-lg-0 text-secondary">
              <li class="nav-item">
                <a class="nav-link active text-uppercase fs-5 text-secondary" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 fw-bolder text-secondary" href="/auctions/">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 text-secondary" id="logoutLink" href="/auction/create">Sell</a>
              </li>
            </ul>
            <a href="" id="proBtn"><i class="fa-solid fa-user fs-2 me-3 text-secondary"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container col-10 col-sm-7 col-md-6 mt-4">
        <div class="d-flex justify-content-end">
          <a href="#" id="goBack"><i class="fa-solid fa-xmark fs-2 text-secondary"></i></a>
        </div>
        <h1 class="text-secondary text-center display-6">Edit Listing</h1>
        <div class="container col-11 mb-5">
          <form id="updateListing">
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Title</label>
              <input
                type="text"
                name="title"
                class="form-control text-secondary rounded-3 border border-secondary bg-white"
                required />
            </div>

            <div class="mb-3">
              <label for="" class="form-label text-secondary">Media</label>
              <div class="mb-3 input-group d-flex flex-wrap">
                <span class="input-group-text text-secondary rounded-3 border border-secondary fw-bolder">Url:</span>
                <input
                  type="url"
                  name="mediaUrl"
                  class="form-control text-secondary rounded-3 border border-secondary bg-white" />
                <span class="input-group-text text-secondary rounded-3 border border-secondary fw-bolder ms-2"
                  >Alt:</span
                >
                <input
                  type="text"
                  name="mediaAlt"
                  class="form-control text-secondary rounded-3 border border-secondary bg-white" />
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Tags (Separate with commas)</label>
              <input
                type="text"
                name="tags"
                class="form-control text-secondary rounded-3 border border-secondary bg-white" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-secondary">Description</label>
              <textarea
                name="description"
                class="form-control text-secondary rounded-3 border border-secondary bg-white"
                title="Description cannot be greater than 280 characters"
                maxlength="280"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary text-light rounded-4">Update Listing</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-expand bg-primary pt-5 text-secondary">
        <div class="d-flex justify-content-center py-4">
          <nav class="nav flex-column">
            <a class="nav-link fw-bold text-secondary" href="/">Home</a>
            <a class="nav-link fw-bold text-secondary" href="/auctions/">Auctions</a>
            <a class="nav-link fw-bolder text-secondary" href="/about/">About</a>
            <a class="nav-link fw-bold text-secondary" id="logout" href="#">Log out</a>
          </nav>
          <div class="vertical-line me-3"></div>
          <div class="nav flex-column">
            <i class="fa-brands fa-x-twitter text-secondarynav-link py-2 fs-3"></i>
            <i class="fa-brands fa-instagram text-secondarynav-link py-2 fs-3"></i>
            <i class="fa-brands fa-facebook text-secondarynav-link py-2 fs-3"></i>
          </div>
        </div>
        <div class="text-center pb-3">
          <hr class="mx-5" />
          Â© 2024 Nobel Oak Auctions
        </div>
      </div>
    </footer>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="errorModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
