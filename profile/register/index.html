<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Nobel Oak Auctions</title>
    <meta
      name="description"
      content="Sign up for an account on Nobel Oak Auctions. Enter your name, email, and password to create your account and start participating in auctions." />
    <link rel="icon" type="image/x-icon" href="/images/Faviconnoa.png" />
    <script src="https://kit.fontawesome.com/07deee6de3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../dist/css/theme.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary text-secondary">
        <div class="container-fluid">
          <a class="navbar-brand smaller" href="/"
            ><img src="/images/NOLogo.png" alt="Noble Oak logo in black" class="my-3"
          /></a>
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse text-secondary" id="navbarToggler">
            <ul class="navbar-nav container-fluid justify-content-evenly mb-2 mb-lg-0 text-secondary">
              <li class="nav-item">
                <a class="nav-link active text-uppercase fs-5 text-secondary" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 fw-bolder text-secondary" href="/auctions/">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase fs-5 text-secondary" id="logoutLink" href="/auctions/create">Sell</a>
              </li>
            </ul>
            <a href="" id="proBtn"><i class="fa-solid fa-user fs-2 me-3 text-secondary"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container col-8 col-sm-4 mt-4">
        <h1 class="text-secondary text-center display-6">Sign up</h1>
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        <form id="register-form" class="mb-4">
          <div class="mb-2">
            <label for="Name" class="form-label text-secondary">Name *</label>
            <input
              type="text"
              name="name"
              class="form-control text-secondary rounded-3 border border-secondary bg-white"
              id="name"
              required
              pattern="^[\w]+$"
              title="Name must only contain lower case and upper case letters, numbers and underscore (_) Example: User_123" />
          </div>
          <div class="mb-2">
            <label for="Email" class="form-label text-secondary">Email *</label>
            <input
              type="text"
              name="email"
              class="form-control text-secondary rounded-3 border border-secondary bg-white"
              id="Email"
              required
              pattern="^[\w\-.]+@stud\.noroff\.no$"
              title="Only @stud.noroff.no domains are allowed to register" />
          </div>
          <div class="mb-2">
            <label for="Password" class="form-label text-secondary">Password *</label>
            <input
              type="password"
              name="password"
              class="form-control text-secondary rounded-3 border border-secondary bg-white"
              id="Password"
              required
              minlength="8" />
          </div>
          <div class="d-flex justify-content-evenly">
            <p class="text-secondary">Already a member?</p>
            <a href="/profile/login/" class="text-secondary text-uppercase">Log in Here</a>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary text-light rounded-4">Sign up</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="container-expand bg-primary pt-5 text-secondary">
        <div class="d-flex justify-content-center py-4">
          <nav class="nav flex-column">
            <a class="nav-link fw-bold text-secondary" href="/">Home</a>
            <a class="nav-link fw-bold text-secondary" href="/auctions/">Auctions</a>
            <a class="nav-link fw-bolder text-secondary" href="/about/">About</a>
            <a class="nav-link fw-bold text-secondary" id="logout" href="#">Log out</a>
          </nav>
          <div class="vertical-line me-3"></div>
          <div class="nav flex-column">
            <i class="fa-brands fa-x-twitter text-secondarynav-link py-2 fs-3"></i>
            <i class="fa-brands fa-instagram text-secondarynav-link py-2 fs-3"></i>
            <i class="fa-brands fa-facebook text-secondarynav-link py-2 fs-3"></i>
          </div>
        </div>
        <div class="text-center pb-3">
          <hr class="mx-5" />
          Â© 2024 Nobel Oak Auctions
        </div>
      </div>
    </footer>
    <div
      class="modal fade bg-primary"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-secondary" id="errorModalLabel">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-secondary" id="errorModalBody"></div>
          <div class="modal-footer text-secondary">
            <a href="/profile/login/"
              ><button type="button" class="btn btn-light text-warning" id="loginButton">Go to Login</button></a
            >
            <button type="button" class="btn btn-secondary text-light" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
