<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/Faviconnoa.png" />
    <script
      src="https://kit.fontawesome.com/07deee6de3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/css/theme.css" />
  </head>
  <body bg-primary>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand smaller" href="index.html"
            ><img src="/images/NOLogo.png" alt="Noble Oak logo in white"
          /></a>
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul
              class="navbar-nav container-fluid justify-content-evenly mb-2 mb-lg-0"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-uppercase fs-5 navbar-override"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase fs-5 text-light navbar-override"
                  href="../profile/"
                  >Auctions</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase fs-5 text-light navbar-override"
                  id="logoutLink"
                  href="/"
                  >Sell</a
                >
              </li>
            </ul>
            <a href=""><i class="fa-solid fa-user fs-2 me-3"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container col-10" id="ongoing">
        <h1 class="text-center text-secondary">Ongoing Auctions</h1>
        <form>
          <input
            class="form-control me-1"
            type="text"
            aria-label="Search"
            id="searchPosts"
          />
          <button class="btn btn-primary" type="submit" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <label for="sortOptions" class="error mt-2">Sort by:</label>
        <select
          class="select text-center ps-2"
          id="sortOptions"
          aria-expanded="false"
        >
          <option value="newestPosts">Newest Posts</option>
          <option value="oldestPosts">Oldest Posts</option>
          <option value="withImage">Posts with Image</option>
        </select>
      </section>
    </main>
    <footer>
      <section
        class="container col-10 col-md-9 bg-secondary p-4 rounded-4 text-center position-relative mb-n5"
      >
        <h2 class="pb-3 col-md-7 m-auto">
          Ready to showcase your prized possession on the Nobel Oak Auction?
        </h2>
        <button
          class="btn btn-light text-warning fw-bolder text-uppercase me-4 rounded-3"
        >
          Sell Items <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button
          class="btn btn-secondary text-uppercase fw-bolder text-light border border-light rounded-3"
        >
          Sell Items <i class="fa-solid fa-arrow-right"></i>
        </button>
      </section>
      <div class="container-expand bg-primary pt-5">
        <div class="d-flex justify-content-center py-4">
          <nav class="nav flex-column">
            <a class="nav-link fw-bolder" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold" href="#">Auctions</a>
            <a class="nav-link fw-bold" href="#">About</a>
            <a class="nav-link fw-bold" href="#">Log out</a>
          </nav>
          <div class="vertical-line"></div>
          <div class="nav flex-column">
            <i class="fa-brands fa-x-twitter nav-link py-2 fs-3"></i>
            <i class="fa-brands fa-instagram nav-link py-2 fs-3"></i>
            <i class="fa-brands fa-facebook nav-link py-2 fs-3"></i>
          </div>
        </div>
        <div class="text-center pb-3">
          <hr class="mx-5" />
          Â© 2024 Nobel Oak Auctions
        </div>
      </div>
    </footer>
  </body>
</html>
